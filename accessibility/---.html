  <body>
    <article class="container">
      <h1>Here's a quote:</h1>
      <blockquote>
        The
        <span id="plain">plain </span>
        <span id="in">in </span>
        <span id="rain">rain </span>
        <span id="stays">stays mainly in the </span>
        <span id="spain">Spain </span>

    <div>Click on this button:

      <div class="custombutton" onClick="alert('sent!')">
        Send
      </div>
    </div>
    <div>
      <h1>Labeling</h1>
      <code>
        <label for="firstname">First name:</label>
        <input type="text" id="firstname">
        <img src="http://placekitten.com.s3.amazonaws.com/homepage-samples/408/287.jpg" alt="a kitten under a blanket">
      </code>
      <form>
        <input type="text" id="user">
        <input type="password" id="password">
        <img src="http://placekitten.com.s3.amazonaws.com/homepage-samples/408/287.jpg" />
        <br>
        <span class="label_left">User Name</span>
        <span class="label_left">PIN</span>
        <!--
        these are labels for the corresponding inputs by 'id' attribute
        <label class="label_left" for="user">User Name</label>
        <label class="label_left" for="password">PIN</label>
        -->
        <br>
        <button>Send</button>
      </form>
      <div tabindex="0">tabby 1</div>
      <div tabindex="1">tabby 2</div>
      <div tabindex="3">tabby 3</div>
      <div tabindex="2">tabby 4</div>
