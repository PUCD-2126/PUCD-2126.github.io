---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <hr />
  </header>

  <div class="post-content">
    {{ content }}

    <ul class="projects">
    {% for i in site.data.students %}
    <li>
    	<a href="https://{{ i.handle }}.github.io/PUCD2126" target="student_window">{{ i.name }}</a>
    </li>
    {% endfor %}
    </ul>
  </div>

</article>
